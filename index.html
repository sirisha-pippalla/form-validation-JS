<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank-details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>

<body>
    <form id="create-account-form"> 
        <div class="row input-group">
            <div class="col-4 input-text">
                <label for="bankName">Bank Name:</label>
            </div>
            <div class="col-8 input-text fields">
                <input type="text" id="bankName" name="bankName" placeholder="Bank Name">
                <p id="err1"></p>
            </div>
            
        </div>
        <div class="row input-group">
            <div class="col-4 input-text">
                <label for="accountNumber">Account Number:</label>
            </div>
            <div class="col-8 input-text fields">
                <input type="text" id="accountNumber" name="accountNumber" placeholder="accountNumber">
                <p id="err2"></p>
            </div>
        </div>

        <div class="row input-group">
            <div class="col-4 input-text">
                <label for="ifsc">IFSC:</label>
            </div>
            <div class="col-8 input-text fields">
                <input type="text" id="ifsc" name="ifsc" placeholder="IFSC">
                <p id="err3"></p>
            </div>
            
        </div>

        <div class="row input-group">
            <div class="col-4 input-text">
                <label for="branch">Branch:</label>
            </div>
            <div class="col-8 input-text fields">
                <input type="text" id="branch" name="branch" placeholder="Branch">
                <p id="err4"></p>
            </div>
           
        </div>

        <div class="row input-group">
                <div class="col-4 input-text">
                    <label for="holderName">Holder Name:</label>
                </div>
                <div class="col-8 input-text fields">
                    <input type="text" id="holderName" name="holderName" placeholder="Holder Name">
                    <p id="err5"></p>
                </div>
               
            </div>


        <div class="button">
            <button class="btn" type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
</body>
</html>
